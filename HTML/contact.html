<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Javier Portfolio</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column; /* Enables footer positioning */
            min-height: 100vh; /* Ensures footer stays at the bottom */
        }

        main {
            flex: 1; /* Pushes the footer down */
        }
        /* Contact Icon */
        .top-left-contact {
            position: absolute;
            top: 15px;
            left: 20px;
            color: black;
        }
        /* Top Bar */
        .top-bar {
            position: relative;
            width: 100%;
            height: 110px;
            background: url('../images/Main-Page/aesthetic-grey-marble.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            z-index: 1000; /* Ensures it stays on top of other elements */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            display: inline-block;
        }
        /* Navigation Bar */
        nav {
            position: absolute;
            top: 28px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(74, 60, 114, 0.5);
            padding: 10px;
            border: 2px solid rgba(74, 60, 114, 1);
            border-radius: 8px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
            padding: 0 10px;
            border-right: 2px solid black;
        }

        nav ul li:last-child {
            border-right: none;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
        
        /* Page Container */
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4a3c72;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Return to Top Button */
        #return-to-top {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            width: 70px;
            height: 70px;
            background-color: #4a3c72; /* Button color */
            color: white;
            border: none;
            border-radius: 50%; /* Makes it circular */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 38px;
            text-align: center;
            line-height: 50px; /* Centers the arrow vertically */
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s; /* Smooth appearance */
            display: flex;              /* NEW */
            justify-content: center;    /* Center horizontally */
            align-items: center;        /* Center vertically */
        }

        #return-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        #return-to-top:hover {
            background-color: #6b589b; /* Hover color */
        }

        /* Contact Form */
        form {
            margin: 0 auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }


        button {
            background-color: #4a3c72;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6b589b;
        }

        /* Contact Info */
        .contact-info {
            margin-top: 40px;
        }

        .contact-info h2 {
            font-size: 1.8em;
            color: #4a3c72;
        }

        .contact-info p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        /*social media style*/
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px; /* Size of the circle */
            height: 60px; /* Size of the circle */
            border-radius: 50%; /* Makes it circular */
            background-size: cover; /* Ensures the image fits */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repetition */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Adds a shadow */
            transition: transform 0.3s ease;
        }

        .social-icons .icon:hover {
            transform: scale(1.1); /* Enlarges on hover */
        }

        .social-icons .instagram {
            background-image: url('../images/Icons/instagram-icon.png'); /* Replace with your Instagram image path */
        }

        .social-icons .linkedin {
            background-image: url('../images/Icons/linkedin_icon.png'); /* Replace with your LinkedIn image path */
        }
        /* Footer */
        footer {
            background: url('../images/Main-Page/aesthetic-grey-marble.png') no-repeat center center/cover;
            color: black;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-left-contact">
            <img width=75px height=75px src="../images/Icons/contact-icon.png" alt="Home Icon" class="home-icon">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Have a question or want to collaborate? Feel free to reach out through the form below!</p>

        <!-- Contact Form -->
        <form action="mailto:javtanweien@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> <a href="mailto:javtanweien@gmail.com">javtanweien@gmail.com</a></p>
            <p><strong>Phone:</strong> +65 9147 3081</p>
        </div>

        <!--Social media icons-->
        <div class="social-icons">
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/javier-tan-166142273/" target="_blank" class="icon linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        
    </div>
    <!-- Return to Top Button -->
    <button id="return-to-top">&uarr;</button>
    <script>
        const returnToTopButton = document.getElementById("return-to-top");
    
        // Show the button when the user scrolls down
        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) { // Show after scrolling 200px
                returnToTopButton.classList.add("show");
            } else {
                returnToTopButton.classList.remove("show");
            }
        });
    
        // Scroll back to the top when the button is clicked
        returnToTopButton.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        });
    </script>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Javier Tan. All rights reserved. Fully coded website &#128516;</p>
    </footer>

</body>
</html>
