<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Resume - Javier Portfolio</title>
<style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column; /* Enables footer positioning */
            min-height: 100vh; /* Ensures footer stays at the bottom */
        }

        main {
            flex: 1; /* Pushes the footer down */
        }
        /* Contact Icon */
        .top-left-contact {
            position: absolute;
            top: 15px;
            left: 20px;
            color: black;
        }
        /* Top Bar */
        .top-bar {
            position: relative;
            width: 100%;
            height: 110px;
            background: url('../images/aesthetic-grey-marble.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            z-index: 1000; /* Ensures it stays on top of other elements */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            display: inline-block;
        }
        /* Navigation Bar */
        nav {
            position: absolute;
            top: 28px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(74, 60, 114, 0.5);
            padding: 10px;
            border: 2px solid rgba(74, 60, 114, 1);
            border-radius: 8px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
            padding: 0 10px;
            border-right: 2px solid black;
        }

        nav ul li:last-child {
            border-right: none;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
        
        /* Page Container */
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4a3c72;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Return to Top Button */
        #return-to-top {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            width: 50px;
            height: 50px;
            background-color: #4a3c72; /* Button color */
            color: white;
            border: none;
            border-radius: 50%; /* Makes it circular */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            text-align: center;
            line-height: 50px; /* Centers the arrow vertically */
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s; /* Smooth appearance */
        }

        #return-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        #return-to-top:hover {
            background-color: #6b589b; /* Hover color */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #4a3c72;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6b589b;
        }

        /* Footer */
        footer {
            background: url('../images/aesthetic-grey-marble.png') no-repeat center center/cover;
            color: black;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>

<style>
  .image img, .image-side img, .image-stack img {
    cursor: zoom-in;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }

  .image img:hover, .image-side img:hover, .image-stack img:hover {
    transform: scale(1.03);
    box-shadow: 0 0 10px rgba(74, 60, 114, 0.6);
  }
</style>
</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
<div class="top-left-contact">
<img alt="Home Icon" class="home-icon" height="75px" src="../images/contact-icon.png" width="75px"/>
</div>
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="resume.html">Resume</a></li>
<li><a href="projects.html">Projects</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</div>
<!-- Return to Top Button -->
<button id="return-to-top">‚Üë</button>
<script>
        const returnToTopButton = document.getElementById("return-to-top");
    
        // Show the button when the user scrolls down
        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) { // Show after scrolling 200px
                returnToTopButton.classList.add("show");
            } else {
                returnToTopButton.classList.remove("show");
            }
        });
    
        // Scroll back to the top when the button is clicked
        returnToTopButton.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        });
    </script>
<!-- Footer -->
<footer>
<p>¬© 2024 Javier Tan. All rights reserved. Fully coded website üòÑ</p>
</footer>

<div class="lightbox" id="lightbox" style="display:none;justify-content:center;align-items:center;flex-direction:column;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);z-index:9999;">
<span class="close-btn" style="position:absolute;top:30px;right:40px;font-size:40px;color:white;cursor:pointer;font-weight:bold;">√ó</span>
<img alt="Zoomed image" class="lightbox-img" style="border-radius: 0 !important;" src="" style="max-width:90%;max-height:80vh;border-radius:8px;box-shadow:0 0 20px #000;"/>
<div class="arrow prev" style="position:absolute;top:50%;left:20px;transform:translateY(-50%);font-size:40px;color:white;cursor:pointer;padding:10px;">‚ùÆ</div>
<div class="arrow next" style="position:absolute;top:50%;right:20px;transform:translateY(-50%);font-size:40px;color:white;cursor:pointer;padding:10px;">‚ùØ</div>
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.close-btn');
  const prevArrow = document.querySelector('.arrow.prev');
  const nextArrow = document.querySelector('.arrow.next');

  let currentGroup = [];
  let currentIndex = 0;

  document.querySelectorAll('.image img, .image-side img, .image-stack img').forEach(img => {
    img.addEventListener('click', () => {
      const container = img.closest('.image, .image-side, .image-stack');
      if (!container) return;
      currentGroup = Array.from(container.querySelectorAll('img'));
      currentIndex = currentGroup.indexOf(img);
      showLightbox(currentGroup[currentIndex].src);
    });
  });

  function showLightbox(src) {
    lightbox.style.display = 'flex';
    lightboxImg.src = src;
  }

  function showNext(step) {
    currentIndex = (currentIndex + step + currentGroup.length) % currentGroup.length;
    lightboxImg.src = currentGroup[currentIndex].src;
  }

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  nextArrow.addEventListener('click', () => showNext(1));
  prevArrow.addEventListener('click', () => showNext(-1));

  window.addEventListener('keydown', e => {
    if (e.key === 'Escape') lightbox.style.display = 'none';
    if (e.key === 'ArrowRight') showNext(1);
    if (e.key === 'ArrowLeft') showNext(-1);
  });
</script>
</body>
</html>
